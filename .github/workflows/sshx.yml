name: SSHX Session

on:
  workflow_dispatch:
    inputs:
      username:
        description: 'Username'
        required: true
        default: 'user'
      password:
        description: 'Password'
        required: true

jobs:
  run-sshx:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Mask password
        run: echo "::add-mask::${{ github.event.inputs.password }}"

      - name: Setup user with sudo
        run: |
          sudo useradd -m -s /bin/bash ${{ github.event.inputs.username }} || true
          echo "${{ github.event.inputs.username }}:${{ github.event.inputs.password }}" | sudo chpasswd
          echo "${{ github.event.inputs.username }} ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/custom-user

      - name: Download and install SSHX
        run: |
          wget -q https://github.com/ekzhang/sshx/releases/latest/download/sshx-x86_64-unknown-linux-musl.tar.gz
          tar -xzf sshx-x86_64-unknown-linux-musl.tar.gz
          chmod +x sshx
          sudo mv sshx /usr/local/bin/
          sshx --version

      - name: Run SSHX
        run: |
          echo "ðŸ”— SSHX URL will appear below:"
          echo "================================"
          sudo -u ${{ github.event.inputs.username }} /usr/local/bin/sshx
